<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        const str = "Wasim Shaikh";
        let txt = "";
        for(const x of str){
                txt +=x+"<br>";
        }
        document.getElementById("demo").innerHTML=txt;
    </script>
</body>
</html>
